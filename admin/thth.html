<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #0d6efd;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      display: block;
    }
    .sidebar a:hover {
      background-color: #0b5ed7;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        width: 75%;
        z-index: 999;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .sidebar.show {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-primary d-md-none">
  <div class="container-fluid">
    <button class="btn btn-outline-light" id="menuToggle"><i class="fas fa-bars"></i></button>
    <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-0" id="sidebar">
      <a href="#"><i class="fas fa-home me-2"></i>Dashboard</a>
      <a href="#"><i class="fas fa-users me-2"></i>Users</a>
      <a href="#"><i class="fas fa-cog me-2"></i>Settings</a>
      <a href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 ms-sm-auto px-4 py-4">
      <h2>Welcome Admin</h2>
      <div class="row g-3 mt-3">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <p class="card-text fs-4">120</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Jobs Posted</h5>
              <p class="card-text fs-4">85</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Revenue</h5>
              <p class="card-text fs-4">â‚¦150,000</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Add more dashboard content here -->
    </div>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('show');
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
